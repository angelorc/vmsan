name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: write
    outputs:
      published: ${{ steps.publish.outputs.published }}
      version: ${{ steps.publish.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun run build

      - name: Version and publish
        id: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          # Auto-create changeset if none exists
          CHANGESETS=$(find .changeset -name '*.md' ! -name 'README.md' 2>/dev/null || true)
          if [ -z "$CHANGESETS" ]; then
            SUMMARY=$(git log -1 --pretty=%s)
            cat > .changeset/auto-release.md << EOF
          ---
          "vmsan": patch
          ---

          ${SUMMARY}
          EOF
          fi

          # Version (consumes changesets, updates CHANGELOG, bumps version)
          bash scripts/version.sh

          # Commit and push version bump
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Version Packages"
          git push

          # Publish to npm
          bunx changeset publish

          VERSION=$(node -p "require('./package.json').version")
          echo "published=true" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  release-agent:
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            arch: x86_64
          - goos: linux
            goarch: arm64
            arch: aarch64
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod

      - name: Build vmsan-agent
        working-directory: agent
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w -X main.version=v${{ needs.release.outputs.version }}" -o vmsan-agent-${{ matrix.arch }} .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: agent/vmsan-agent-${{ matrix.arch }}
