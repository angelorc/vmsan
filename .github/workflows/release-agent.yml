name: Release Agent

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            arch: x86_64
          - goos: linux
            goarch: arm64
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod

      - name: Build vmsan-agent
        working-directory: agent
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o vmsan-agent-${{ matrix.arch }} .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: agent/vmsan-agent-${{ matrix.arch }}
